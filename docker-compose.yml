version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bingo-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - bingo
    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: bingo-nginx
    restart: unless-stopped
    ports:
      - "8020:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - bingo
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: bingo-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3326:3306"
    networks:
      - bingo

  redis:
    image: redis:alpine
    container_name: bingo-redis
    restart: unless-stopped
    ports:
      - "6399:6379"
    networks:
      - bingo

  mailpit:
    image: axllent/mailpit
    container_name: bingo-mailpit
    restart: unless-stopped
    ports:
      - "1045:1025"
      - "8045:8025"
    networks:
      - bingo

  vite:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: bingo-vite
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    ports:
      - "5193:5173"
    networks:
      - bingo
    command: npm run dev

networks:
  bingo:
    driver: bridge

volumes:
  mysql_data:
    driver: local
